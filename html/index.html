<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Вход | Login in</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
</head>
<body>

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
	
<form name="login-form" class="login-form" action="/home" method="post">

    <div class="header">
		<h1>Авторизация</h1>
		<span>Введите ваши регистрационные данные для входа в ваш личный кабинет. </span>
    </div>

    <div class="content">
		<input name="username" type="text" class="input username" value="Логин" onfocus="this.value=''" id = "username"/>
		<input name="password" type="password" class="input password" value="Пароль" onfocus="this.value=''" id="password"/>
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="ВОЙТИ" id="enter" class="button" />
		<input type="submit" name="submit" value="Регистрация" id = "register" class="register" />
    </div>

</form>
</div>
<div class="gradient"></div>
</body>
</html>
